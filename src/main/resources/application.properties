# =========================
# DATASOURCE
# =========================
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=${DB_DRIVER:oracle.jdbc.OracleDriver}

# =========================
# FLYWAY
# =========================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=${FLYWAY_LOCATIONS:classpath:db/migration}

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.OracleDialect}

# =========================
# THYMELEAF
# =========================
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=${THYMELEAF_PREFIX:classpath:/templates/}
spring.thymeleaf.suffix=${THYMELEAF_SUFFIX:.html}

# =========================
# CACHE
# =========================
spring.cache.type=${SPRING_CACHE_TYPE:simple}

# =========================
# LOGGING
# =========================
logging.level.org.thymeleaf=${LOG_ORG_THYMELEAF:INFO}
logging.level.org.flywaydb=${LOG_ORG_FLYWAYDB:INFO}
# Set Spring Security log level via environment variable if needed
logging.level.org.springframework.security=${LOG_SPRING_SECURITY:DEBUG}
logging.level.org.springframework.security.authentication.ProviderManager=${LOG_SPRING_SECURITY_PROVIDER:TRACE}
logging.level.org.springframework.security.authentication.dao=${LOG_SPRING_SECURITY_DAO:TRACE}